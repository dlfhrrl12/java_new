<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은??</h1>
    <button type="button" onclick="btn()">Today</button>
    <h3 id="result">
        <!-- 오늘날짜와 요일 출력 -->
        <!-- 2024.03.19.(화) -->
    </h3>

    <script>
        function btn(){
            let today = new Date();
            let today2 = today.toLocaleDateString();
            let today3 = today.getDay(); //요일 0(일)~6(토)

            switch(today3){
                case 0: today3 = '(일)'; break;
                case 1: today3 = '(월)'; break;
                case 2: today3 = '(화)'; break;
                case 3: today3 = '(수)'; break;
                case 4: today3 = '(목)'; break;
                case 5: today3 = '(금)'; break;
                case 6: today3 = '(토)'; break;
            }

            let result = document.getElementById('result');
            let str = `${today2}${today3}`;
            result.innerHTML=str;

        }
    </script>
</body>
</html>
