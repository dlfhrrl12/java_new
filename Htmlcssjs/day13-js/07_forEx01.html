<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table td{
            width: 100px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button type="button" id="gugudan">구구단 출력</button>
    <div id="gugu">
        <!-- 테이블 추가 -->
        <!-- 
            2*1=2  3*1=3 4*1=4
            2*2=4  3*2=6 4*2=8
            ...
            incre = 1일 경우 tr 하나 생성
            for dan 2~9 증가 반복 td 생성
            incre = 2 tr 생성
         -->
        
    </div>

    <script>
        document.getElementById('gugudan').addEventListener('click',()=>{
            let gudiv = document.getElementById('gugu');

            let incre = 1; //증가값
            let str ='<table>';
                while(incre<10){
                let dan = 2; //단
                str += '<tr>';
                    while(dan <10){
                        str+= `<td>${dan}X${incre}=${dan*incre}</td>`;
                        dan++;
                    }
                incre++;
                str += '</tr>';
            }  
            str+='</table>';
            gudiv.innerHTML=str;

            
            
        });
    </script>
</body>
</html>
