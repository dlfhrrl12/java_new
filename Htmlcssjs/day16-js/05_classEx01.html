<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //class 객체 생성 / 일반 객체
        //일반 객체
        let myAccount = {
            name : 'hong',
            balance: 0,
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name : 'kim',
            balance: 10000,
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        //내 계좌에 입금 10000
        console.log(myAccount.name, ':', myAccount.balance);
        myAccount.deposit(10000);
        console.log(myAccount.name, ':', myAccount.balance);
        myAccount.withdraw(3000);
        console.log(myAccount.name, ':', myAccount.balance);
        myAccount.transfer(5000, yourAccount);
        console.log(myAccount.name, ':', myAccount.balance);
        console.log(yourAccount.name, ':', yourAccount.balance);
        console.log('----------------------------');
        class Bank{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){ //입금
                this.balance += amount;
            }

            withdraw(amount){ //출금
                this.balance -= amount;
            }

            transfer(amount, yourAccount){ //이체
                this.balance -= amount;
                yourAccount.balance += amount;
            }
        }
        let myBank = new Bank('my',0);
        let yourBank = new Bank('your',10000);

        myBank.deposit(10000);
        console.log(myBank.name, ':', myBank.balance,'입금');
        myBank.withdraw(3000);
        console.log(myBank.name, ':', myBank.balance,'출금');
        
        myBank.transfer(2000, yourBank);
        console.log(myBank.name, ':', myBank.balance,'이체');
        console.log(yourBank.name, ':', yourBank.balance);

        
    </script>
</body>
</html>
