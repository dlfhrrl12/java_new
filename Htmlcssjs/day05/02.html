<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* 테이블의 선을 한줄로 만들기 */
            border-collapse: collapse;
            /* width: 500px; */
            width: 100%;
            height: 50px;
        }
        tr, td{
            border: 1px solid black;
            text-align: center;
        }
        tr>td>div:hover{
            height: 50px;
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <table >
        <tbody>
            <tr class="menu">
                <td><div>menu1</div></td>
                <td><div>menu2</div></td>
                <td><div>menu3</div></td>
                <td><div>menu4</div></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
