<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <!--
        cursor : 마우스 포인트 모양을 주는 속성
    -->
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: gray;
            text-align: center;
            line-height: 50px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 3px 3px 3px gray;
            font-weight: 700;
        }
        .box:hover{
            cursor: pointer;
            border: 1px groove rgb(90, 89, 89);
            background-color: rgb(224, 221, 221);
        }
    </style>
</head>
<body>
    <div class="box">div button</div>
</body>
</html>
