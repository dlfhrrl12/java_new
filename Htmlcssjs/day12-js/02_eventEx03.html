<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        가격: <input type="text" id="price"> 원 <br>
        할인율: <input type="text" id="amount">% <br>
        <button type="button" onclick="sale()">할인가격 계산</button>
    </form>
    <h1 id="h1"></h1>

    <script>
        
        function sale(){
            let price = parseInt(document.getElementById('price').value);
            let amount = Number(document.getElementById('amount').value);
            let sale = price * (amount/100); //할인받는 금액
            let salePrice = price - sale; // 지불금액

            document.getElementById('h1').innerText=`가격: ${price}, 할인율: ${amount}%, 할인금액: ${sale}, 지불금액: ${salePrice}`;
        }
    </script>
</body>
</html>
