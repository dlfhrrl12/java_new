<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        이름: <input type="text" id="name"> <br>
        주민번호: <input type="text" id="birth"> <br>
        <button type="button" onclick="addr()">확인</button>
    </form>
    <h3 id="h3"></h3>

    <script>


        function addr(){
            let name = document.getElementById('name').value;
            let birth = document.getElementById('birth').value
            let h3 = document.getElementById('h3');

            let addr = birth.substring(0,birth.indexOf("-"));
            let id = birth.charAt(birth.indexOf("-")+1);
            let gender = (id==="1" || id==="3")? "남":"여";
            let count = birth.slice(0,2);
            let age = parseInt(24-count);


            let str=`이름:${name}, 생년월일:${addr}, 나이:${age} , 성별:${gender}`;
            
            h3.innerHTML=str;
        }
    </script>
</body>
</html>
